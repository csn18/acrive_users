<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Главная страница</title>
</head>
<body>

<div class="navbar navbar-dark bg-dark box-shadow">
  <div class="container d-flex justify-content-between">
    <a href="#" class="navbar-brand d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>

      <strong>Активные пользователи</strong>
    </a>
  </div>
</div>



    {% for user in users %}

    {% endfor %}



<div class="container ">
  <div class="row mt-5">


    {% for like in likes %}
      <div class="col-md-6">
        <div class="alert alert-primary" style="width: 300px; margin-left: 230px">
          <img src="https://downradar.ru/img/upload/logo/vk-com.png" width="30" height="30">
          <a href="https://vk.com/id{{ like[2:] }}">
            {{ like[2:] }}</a>
        </div>
      </div>


      <div class="col-md-6">
        <div class="alert alert-success" style="width: 300px;">
          <img src="https://pngimage.net/wp-content/uploads/2018/06/like-vk-png-2.png" width="30" height="30">
          <b>{{ like[:1] }}</b> Кол-во лайков
        </div>
      </div>

    {% endfor %}

  </div>
</div>


</body>
</html>
